<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Tela de Cadastro com validações em JavaScript">
    <title>Tela de Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <h2>Cadastre-se para acessar o sistema</h2>
        <form action="index.html" method="get" id="register-form">
            <div class="half-box">
                <label for="email">E-mail</label>
                <input type="email" id="email" placeholder="Digite seu e-mail" data-required data-email-validate>
            </div>
            <div class="box-form">
                    <div class="half-box">
                        <label for="nome">Nome</label>
                        <input type="text" id="nome" placeholder="Digite seu nome" data-min-length="3" data-max-length="16" data-only-letters>
                    </div>
                    <div class="half-box">
                        <label for="sobrenome">Sobrenome</label>
                        <input type="text" id="sobrenome" placeholder="Digite seu sobrenome" data-min-length="3" data-max-length="16" data-only-letters>
                    </div>
            </div>
            <div class="box-form">
                <div class="half-box">
                    <label for="senha">Senha</label>
                    <input type="password" id="senha" placeholder="Digite sua senha" data-password-validate data-required>
                </div>
                <div class="half-box">
                    <label for="confsenha">Confirme sua senha</label>
                    <input type="password" id="confsenha" placeholder="Digite novamente sua senha" data-equal="password">
                </div>
            </div>
            <div class="full-box">
                <input type="checkbox" id="aceito" required>
                <label for="aceito">Eu li e aceito os <a href="#">termos de uso</a></label>
            </div>
    
            <input type="submit" id="btn-submit" value="Registrar">
        </form>

    </div>

    <p class="error-validation template"></p>

    <script src="scripts/main.js"></script>
</body>
</html>
