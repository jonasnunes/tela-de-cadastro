<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela de Cadastro</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/index.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
</head>
<body>
    <div id="container">
        <h2>Cadastre-se para acessar o sistema</h2>
        <form action="">
            <label for="email">E-mail</label>
            <input type="email" id="email" placeholder="Digite seu e-mail" required>
            <div>
                <label for="nome">Nome</label>
                <input type="text" id="nome" placeholder="Digite seu nome">
                <label for="sobrenome">Sobrenome</label>
                <input type="text" id="sobrenome" placeholder="Digite seu sobrenome">
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" placeholder="Digite sua senha">
                <label for="confsenha">Confirme sua senha</label>
                <input type="password" id="confsenha" placeholder="Digite novamente sua senha">
            </div>
        </form>

        <div class="checkbox">
            <input type="checkbox" id="aceito">
            <label for="aceito">Eu li e aceito os <a href="#">termos de uso</a></label>
        </div>

        <button>Registrar</button>
    </div>
</body>
</html>
